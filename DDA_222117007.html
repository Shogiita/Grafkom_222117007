<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Coret-coret Dua Titik</title>
    <style>
        canvas {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
<canvas id="myCanvas" width="512" height="512"></canvas>

<script>
    var canvas = document.getElementById('myCanvas');
    var context = canvas.getContext('2d');
    var isDrawing = false;
    var startCoordinates = { x: 0, y: 0 };

    canvas.addEventListener('mousedown', function(e) {
        isDrawing = true;
        startCoordinates = { x: e.clientX - canvas.offsetLeft, y: e.clientY - canvas.offsetTop };
    });

    canvas.addEventListener('mousemove', function(e) {
        if (isDrawing) {
            var currentCoordinates = { x: e.clientX - canvas.offsetLeft, y: e.clientY - canvas.offsetTop };
            draw(startCoordinates, currentCoordinates);
        }
    });

    canvas.addEventListener('mouseup', function() {
        isDrawing = false;
    });

    canvas.addEventListener('mouseleave', function() {
        isDrawing = false;
    });

    function draw(start, end) {
        context.clearRect(0, 0, canvas.width, canvas.height);

        context.lineWidth = 5;
        context.lineCap = 'round';
        context.strokeStyle = '#000';

        context.beginPath();
        context.moveTo(start.x, start.y);
        context.lineTo(end.x, end.y);
        context.stroke();
    }
</script>

</body>
</html>
